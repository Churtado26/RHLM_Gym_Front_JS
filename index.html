<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHLM GYM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="randombg()">
  <div class="container">
    <div class="left">
      <img src="assets/rhlm.jpg" class="animation a6" style="margin: 0 auto 20px;width: 150px">
      <div class="header">
        <h2 class="animation a1">RHLM GYM</h2>
        <p class="animation a2">Tú te trepa' encima de mí y yo adentro de ti te toqué el punto G
          Baby, ponte las Yeezy, las Yeezy
          Y mámame el bicho en el Panamera (Skrrt)</p>
      </div>
      <form class="form" id="login-form"> <!-- Agregado id al formulario -->
        <input type="text" id="usuario" class="form-field animation a3" name="usuario" placeholder="Chamaquito"> <!-- Agregado id al campo de usuario -->
        <input type="password" id="contra" class="form-field animation a4" name="contra" placeholder="Clave"> <!-- Agregado id al campo de contraseña -->
        <a class="button animation a6" onclick="login()">BRRR</a> <!-- Agregado evento onclick para llamar a la función login() -->
        <p id="error-message" class="error-message"></p> <!-- Agregado elemento para mostrar mensajes de error -->
      </form>
    </div>
    <div id="right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
